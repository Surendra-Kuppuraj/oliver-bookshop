<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:links="http://java.sun.com/jsf/composite/bookshop-composite">
<f:view >
	<ui:insert name="metadata" />
	<h:head>
		<h:outputStylesheet library="css" name="default.css" />
		<title>Oxford Bookstore - <ui:insert name="title">Title</ui:insert></title>
	</h:head>
	<h:body>
		<div id="header">
			<ui:insert name="header">
				<div class="headerTitle">
					<hr width="95px" height="10px" color="#FFA500" />
					<hr width="65px" height="5px" color="#FFA500" />
					<h1>
						<span id="title">Oliver Bookshop</span>
					</h1>
					<hr width="65px" height="5px" color="#FFA500" />
					<hr width="95px" height="10px" color="#FFA500" />
				</div>
				<div class="clear" />
				<div id="navigation">
					<ul>
						<c:forEach items="${authorNavigationController.authorNaviagationMap}" var="navigationLink">
							<li class="author-navigation-list"><links:link uri="#{navigationLink.value}"
									name="#{navigationLink.key} " /></li>
						</c:forEach>
					</ul>
				</div>
			</ui:insert>
		</div>

		<div id="content">
			<ui:insert name="content"></ui:insert>
		</div>
		<div id="footer">
			<ui:insert name="footer">&#169; Oliver Bookstore 2013</ui:insert>
		</div>
	</h:body>
</f:view>
</html>
